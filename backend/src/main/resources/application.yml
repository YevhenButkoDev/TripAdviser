app:
  openai:
    api-base: ''
    model: ''

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}

duffel:
  api-key: ${DUFFEL_API_KEY:your-duffel-api-key-here}
  base-url: https://api.duffel.com